{% extends "site_manage_app/base.html"%}
{% block body_block%}
  <h1>ユーザーの新規登録画面です</h1>
  <p>ユーザー名とパスワードを入力してください。</p>
  <form method="post" action="">
    <table>
      {{ form.as_table }}
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="登録"></td>
      </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}"/>
    {% csrf_token %}
  </form>
{% endblock %}
