{% extends "site_manage_app/base.html"%}
{% block body_block%}
  <h1>ログイン画面です</h1>
  <form method="post" action="{% url 'login' %}">
    <table>
      {{ form.as_table }}
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="ログイン"></td>
      </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}"/>
    {% csrf_token %}
  </form>

<br/>
<br/>

  <p><a href="{% url 'register' %}?next=/">新規ユーザー登録はこちら</a></p>

{% endblock %}
